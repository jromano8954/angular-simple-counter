<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2> Simple Game</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (IntervalEmiter)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
    <div class="col-xs-6">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
    </div>
  </div>
</div>
